{% extends 'base.html' %}
{%load staticfiles%}
{% block content %}
	<div id="headerwrap">
		<div class="container">
			<div class="row centered">
				<div class="col-lg-6 col-lg-offset-3" style="margin-top: 70px">
				<h2 style="color:white">Edit Quote </h2>
				<form action="" method="POST" role="form" >
					{% csrf_token %}
					<textarea maxlength="999" required="" name="quote_body" class="form-control" style="resize: none" rows=10 placeholder="Write your quote here ... ">{{quote.body}}</textarea>
					<br>
					<div class="row centered">
					<div class="col-lg-3 col-lg-offset-1">
						<button class="btn btn-default" style="display: inline;">Cancel</button>
					</div>
						<div class="col-lg-6 ">
							<button class="btn btn-primary form-control" type="submit" style="display: inline;">Edit</button>
						</div>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
